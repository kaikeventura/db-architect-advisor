<div class="min-h-screen bg-slate-900 text-slate-200 relative overflow-x-hidden selection:bg-cyan-500/30">

  <!-- Background Elements -->
  <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
    <div
      class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px] animate-glow">
    </div>
    <div
      class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-cyan-600/20 rounded-full blur-[120px] animate-glow"
      style="animation-delay: -1s;"></div>
  </div>

  <!-- Header -->
  <header class="relative z-10 p-6 flex justify-between items-center glass-panel border-b-0 rounded-none mb-8">
    <div class="flex items-center gap-3">
      <div class="p-2 bg-slate-800 rounded-lg border border-cyan-500/50 shadow-[0_0_15px_#00d4ff50]">
        <i-lucide name="database" class="w-6 h-6 text-cyan-400"></i-lucide>
      </div>
      <div>
        <h1 class="text-xl font-bold text-white tracking-widest uppercase">
          DB<span class="text-cyan-400">Architect</span>
        </h1>
        <p class="text-xs text-slate-400 font-mono tracking-wide">ADVISOR_SYSTEM_V1.0</p>
      </div>
    </div>

    <div *ngIf="!showWizard" class="hidden md:block">
      <button (click)="restart()"
        class="text-sm text-slate-400 hover:text-white flex items-center gap-2 px-4 py-2 border border-slate-700 rounded-full hover:bg-slate-800 transition-colors">
        <i-lucide name="brain-circuit" class="w-4 h-4"></i-lucide>
        Restart Analysis
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 pb-20">
    <app-wizard *ngIf="showWizard" (complete)="onWizardComplete($event)"></app-wizard>
    <app-results *ngIf="!showWizard" [userAnswers]="userAnswers!"></app-results>

    <div *ngIf="!showWizard" class="mt-12 text-center md:hidden">
      <button (click)="restart()" class="text-cyan-400 underline">Start New Analysis</button>
    </div>
  </main>

</div>
